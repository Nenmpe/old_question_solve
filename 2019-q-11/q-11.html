<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        span{
            color:red;
        }
    </style>
  </head>
  <body>
    <form class="form" action="q-11.php" method="post">
      <div class="inputName">
        Name: <input type="text" name="name" class="input" required /><span id="name"></span>
      </div>

      <div class="inputEmail">
        Email: <input type="email" name="email" class="input" required /><span id="email"></span>
      </div>

      <div class="inputUname">
        Username: <input type="text" name="uname" class="input" required /><span id="uname"></span>
      </div>

      <div class="inputPass">
        Password: <input type="password" name="pass" class="input" required /><span id="pass"></span>
      </div>

      <div class="btn">
        <button type="submit" id="btn">Submit</button>
      </div>
    </form>

    <script>
      // Get the input fields
var nameInput = document.querySelector(".inputName input");
var emailInput = document.querySelector(".inputEmail input");
var unameInput = document.querySelector(".inputUname input");
var passInput = document.querySelector(".inputPass input");
var submitButton = document.querySelector('button[type="submit"]');

// Validation functions
function validateName() {
  var name = nameInput.value.trim();
  if (name.length > 40) {
    document.getElementById("name").innerHTML = "Length must be less than or equal to 40";
    return false;
  } else {
    document.getElementById("name").innerHTML = "";
    return true;
  }
}

function validateEmail() {
  var email = emailInput.value.trim();
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email validation regex
  if (!regex.test(email)) {
    document.getElementById("email").innerHTML = "Email must be valid like example@mail.com";
    return false;
  } else {
    document.getElementById("email").innerHTML = "";
    return true;
  }
}

function validateUname() {
  var uname = unameInput.value.trim();
  const regex = /^[a-zA-Z]+\d.*$/; // Regex to match string followed by a number
  if (!regex.test(uname)) {
    document.getElementById("uname").innerHTML = "Username must start with a letter followed by a number";
    return false;
  } else {
    document.getElementById("uname").innerHTML = "";
    return true;
  }
}

function validatePass() {
  var pass = passInput.value.trim();
  if (pass.length < 8) {
    document.getElementById("pass").innerHTML = "Length of password must be greater than 8";
    return false;
  } else {
    document.getElementById("pass").innerHTML = "";
    return true;
  }
}

// Event listeners for input events
nameInput.addEventListener("input", function () {
  if (validateName()) {
    submitButton.removeAttribute('disabled');
  } else {
    submitButton.setAttribute('disabled', 'disabled');
  }
});

emailInput.addEventListener("input", function () {
  if (validateEmail()) {
    submitButton.removeAttribute('disabled');
  } else {
    submitButton.setAttribute('disabled', 'disabled');
  }
});

unameInput.addEventListener("input", function () {
  if (validateUname()) {
    submitButton.removeAttribute('disabled');
  } else {
    submitButton.setAttribute('disabled', 'disabled');
  }
});

passInput.addEventListener("input", function () {
  if (validatePass()) {
    submitButton.removeAttribute('disabled');
  } else {
    submitButton.setAttribute('disabled', 'disabled');
  }
});

    </script>
  </body>
</html>
